plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use PaperMC, Vault, and Maven Central for resolving dependencies.
    maven { url = 'https://repo.papermc.io/repository/maven-public/' }
    maven { url = 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    // PaperMC API for Minecraft 1.21.1
    compileOnly 'io.papermc.paper:paper-api:1.21.1-R0.1-SNAPSHOT'
    implementation 'org.xerial:sqlite-jdbc:3.45.3.0'
    // Vault API for economy integration
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use TestNG test framework
            useTestNG('7.5.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

jar {
    archiveBaseName = 'ZenBazaar'
}

// No mainClass needed for Paper plugins
